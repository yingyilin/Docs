<!DOCTYPE html>
<html data-theme="bumblebee">
<head>
  <title>蝦皮手續費計算器</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="content bg-base-100 p-6 rounded-lg shadow-xl">
    <h1 class="text-2xl mb-4 font-semibold">蝦皮手續費計算器</h1>
    <div role="alert" id="promotion-alert" class="alert alert-info ">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="h-6 w-6 shrink-0 stroke-current">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span id="promotion-alert-text"></span>
    </div>
    <div class="form-control w-full">
      <label class="label">商品售價</label>
      <input type="number" id="price" class="input input-bordered w-full" placeholder="輸入商品價格">
    </div>

    <div class="form-control w-full pb-2">
      <label class="label">數量</label>
      <input type="number" id="quantity" class="input input-bordered w-full" value="1" min="1">
    </div>

    <div class="form-control w-full pb-2">
      <label class="label">運費</label>
      <select id="shippingFee" class="select select-bordered w-full">
        <option value="60" selected>超商取貨付款 (NT$60)</option>
        <option value="45">蝦皮店到店 (NT$45)</option>
        <option value="65">店到家宅配 (NT$65)</option>
        <option value="customShippingFee">自訂運費</option>
      </select>
      <input type="number" id="customShippingFee" class="input input-bordered w-full mt-2"  min="1">
    </div>

    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">我會負擔運費</span>
        <input type="checkbox" id="isShippingFree" class="toggle" >
      </label>
    </div>

    <div class="divider"></div>
    <h5 class="mb-4 font-semibold text-sm	">其他變動因素</h5>
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">是否為促銷期間</span>
        <input type="checkbox" id="isPromotion" class="checkbox">
      </label>
    </div>

    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text">是否參與免運補貼</span>
        <input type="checkbox" id="hasDiscount" class="checkbox">
      </label>
    </div>

    <button id="calculateBtn" class="btn btn-primary w-full mt-4">計算費用</button>

    <div id="result" class="result mt-4">
      <p>成交手續費 (<span id="showRate"></span>)：NT$ <span id="transactionFee">0</span></p>
      <p>金流處理費 (2%)：NT$ <span id="processingFee">0</span></p>
      <p class="font-bold">總手續費：NT$ <span id="totalFee">0</span></p>
      <div class="divider"></div>
      <p class="font-bold">訂單進帳：NT$ <span id="orderIncome">0</span></p>
    </div>
  </div>
  <script src="all.js"></script>
</body>
</html>
