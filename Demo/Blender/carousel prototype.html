    <style>
    .carousel-container {
      width: 100vw;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      position: relative;
      width: max-content;
      align-items: center;
      animation: scroll 150s linear infinite;
      touch-action: pan-x;
      will-change: transform;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .carousel-track.dragging {
      animation: none;
      transition: transform 0.1s ease-out;
    }

    .carousel-item {
      flex: 0 0 350px;
      height: 530px;
      margin-right: 20px;
    }

    .carousel-item.special-size {
      flex: 0 0 625px;
      height: 350px;
    }

    .item-content {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f0f0f0; /* Light grey background */
    }

    .carousel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #e0e0e0; /* Slightly darker grey for video background */
    }

    .video-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
      pointer-events: none;
    }

    .carousel-item:hover .video-controls {
      opacity: 1;
    }

    .volume-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
      pointer-events: auto;
    }

    .volume-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .material-symbols-rounded {
      font-size: 24px;
      line-height: 1;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .carousel-item {
        flex: 0 0 calc(100vw - 40px);
        margin-right: 10px;
      }
      
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-100vw * 10));
        }
      }
    }

    /* 桌面版樣式 (1200px 以上) */
    @media screen and (min-width: 1200px) {
      .carousel-item {
        flex: 0 0 350px;
        height: 530px;
        margin-right: 20px;
      }

      .carousel-item.special-size {
        flex: 0 0 625px;
        height: 350px;
      }
    }

    /* 平板橫向 (992px - 1199px) */
    @media screen and (min-width: 992px) and (max-width: 1199px) {
      .carousel-item {
        flex: 0 0 300px;
        height: 450px;
        margin-right: 15px;
      }

      .carousel-item.special-size {
        flex: 0 0 535px;

      }
    }

    /* 平板直向 (768px - 991px) */

    /* 控制項樣式 */

      transition: opacity 0.3s;
    }

    .carousel-item:hover .video-controls {

    .volume-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .volume-btn:hover {

    }

    .carousel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 觸控優化 */
    @media (hover: none) {
      .carousel-track {
        touch-action: pan-x;
        cursor: grab;
      }
      
      .carousel-track.dragging {
        cursor: grabbing;
      }
    }

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.querySelector('.carousel');
      const track = document.querySelector('.carousel-track');

      // 視頻控制
      document.querySelectorAll('.carousel-item').forEach(item => {
        const video = item.querySelector('.carousel-video');
        const volumeBtn = item.querySelector('.volume-btn');
        const volumeIcon = volumeBtn.querySelector('.material-symbols-rounded');

        video.muted = true;

        // 滑鼠進入項目
        item.addEventListener('mouseenter', () => {
          video.play();
          track.style.animationPlayState = 'paused';
        });

        // 滑鼠離開項目
        item.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 0;
          track.style.animationPlayState = 'running';
        });

        // 音量按鈕點擊 - 只處理音量，不影響動畫
        volumeBtn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          video.muted = !video.muted;
          volumeIcon.textContent = video.muted ? 'volume_off' : 'volume_up';
        });

        // 防止音量按鈕的事件冒泡，但不影響 carousel 的暫停狀態
        volumeBtn.addEventListener('mouseenter', (e) => {
          e.stopPropagation();
        });

        volumeBtn.addEventListener('mouseleave', (e) => {
          e.stopPropagation();
        });
      });
    });
    </script>
